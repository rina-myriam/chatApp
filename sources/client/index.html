<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat App</title>
        <style>
        </style>
	</head>
    <body>  

        <h1 class="title">Chat App</h1>
        <form id="chatspace" class="log-form" action="chat.html" >
            <div>
                <label for="pseudo">Pseudo</label>
                <input id="pseudo" name="pseudo" value="" required>
            </div>
            <div class="form-control">
                <label for="room">Chat Channel</label>
                <select name="room" id="room">
                    <option value="Business">Business </option>
                    <option value="Technology">Technology</option>
                    <option value="Sport">Sports</option>
                    <option value="International News">International News</option>
                    <option value="Just Cats">Just Cats</option>
                </select>
            </div>
            <div class="flex">
               <button type="submit" class="btn">Login to Chat</button>
            </div>
        </form>
    </body>
</html>
