<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
      <link rel="stylesheet" href="css/style.css">
      <title>Chat App</title>
    </head>
    <body>
        <div class="chat-container">
            <header class="chat-header">
              <h1> Chat App </h1>
              <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
            </header>
        
            <main class="chat-main">
              <div class="chat-sidebar">
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Online User(s) : <span class="count-user"></span></h3>
                <ul id="users">
                </ul>
              </div>
              <div class="chat-messages">
              </div>
            </main>
            
            <div class="chat-form-container">
              <form id="chat-form">
                <input
                  id="msg"
                  type="text"
                  placeholder="Type a Message"
                  required
                  autocomplete="off"
                />
                <button type="submit" class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
              </form>
            </div>
          </div>
        
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
            crossorigin="anonymous"
          ></script>
      
          <script src="./index.js" type="module"></script>
          <script src="../socket/index.js" type="module"></script>
    </body>
</html>
